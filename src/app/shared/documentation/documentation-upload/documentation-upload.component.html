<div class="accordion" id="accordionExample">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseSrsInput" aria-expanded="true" aria-controls="collapseSrsInput">
          SRS Upload
        </button>
      </h2>
    </div>

    <div id="collapseSrsInput" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
        <form class = "form" [formGroup] = "uploadForm" (submit) = "onSaveDocument('srs')">
          <div class = "row">
            <div class = "col">
              <h6>Choose File</h6>
            </div>
            <div class = "col">
              <h6>Description</h6>
            </div>
          </div>
          <div class = "row">
            <div class = "col">
              <div class="custom-file">
                <input type="file" class="custom-file-input form-control" (change) = "onDocumentPicked($event)">
                <label class=" form-control custom-file-label" for="srsFile">Choose File</label>
              </div>
            </div>
            <div class = "col">
              <textarea class = "form-control"  formControlName = "description"></textarea>
            </div>
            <div class = "col">
              <button class = "btn btn-success" type = "submit">Upload</button>
            </div>
          </div>
          <div>
            <app-error-display
              [displayError] = "isDocumentValid()"
              errorMsg = "The selcted format is not valid"
            >
            </app-error-display>
          </div>
          <div>
            <app-error-display
              [displayError] = "isDocumentSuccess()"
              errorMsg = "The document has been uploaded successfully"
            >
            </app-error-display>
          </div>
        </form>
      </div>
    </div>
  </div>
