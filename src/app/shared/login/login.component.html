<div class = "container col-md-6">
  <form (submit) = "onLogin(loginForm)" #loginForm="ngForm" ngNativeValidate>
    <div class = "form-group">
      <label for="emailInput" class = "labelInput">Email</label>
      <input
      type="email"
      class = "form-control"
      placeholder = "Email"
      required
      name = "email"
      ngModel
      >
    </div>
    <div class = "form-group">
      <label for="PasswordInput">Password</label>
      <input
      type="password"
      class = "form-control"
      required
      placeholder = "Password"
      name = "password"
      ngModel
      >
    </div>
    <button type = "submit" class = "btn btn-success col-md-12">Login</button>
    <div class = 'text-center'>
      <app-error-display
      [displayError]= "isCredentialValid()"
      errorMsg="Invalid Credentials"
      >
      </app-error-display>
    </div>
  </form>
</div>
