<div class = "container col-md-9">
  <p  class = "lead"><strong>CREATE USER FORM</strong></p>
  <form [formGroup]="signupForm" (ngSubmit) = "onSignup()">
    <div class = "form-row">
      <div class = "col">
        <label for="emailInput" class = " control-label required labelInput">Email</label>
          <input
           type="email"
          class = "form-control"
          placeholder = "Email"
          formControlName = "email"
          >
          <app-error-display
            [displayError]="isFieldValid('email')"
            errorMsg="Please enter a valid email"
            [emailFlag] = 'emailUnique'>
          </app-error-display>
      </div>
      <div class = "col">
        <label for="PasswordInput" class = " control-label required labelInput">Password</label>
        <input
        type="password"
        class = "form-control"
        placeholder = "Password"
        formControlName = "password"
        >
        <app-error-display
            [displayError]="isFieldValid('password')"
            errorMsg="Please enter a valid password"
            [emailFlag] = true>
        </app-error-display>
      </div>
    </div>
    <div class = "form-row">
      <div class = "col">
        <label for="phoneNumber" class = " control-label required labelInput">Phone Number</label>
        <input
        type="tel"
        class = "form-control"
        placeholder = "Phone Number"
        formControlName = "phone_no"
        >
        <app-error-display
            [displayError]="isFieldValid('phone_no')"
            errorMsg="Please enter a valid phone number"
            [emailFlag] = true>
        </app-error-display>
      </div>
      <div class = "col">
        <label for="firstName" class = " control-label required labelInput">First Name</label>
        <input
        type="text"
        class = "form-control"
        placeholder = "First Name"
        formControlName = "fname"
        >
        <app-error-display
            [displayError]="isFieldValid('fname')"
            errorMsg="Please enter a valid name"
            [emailFlag] = true>
        </app-error-display>
      </div>
    </div>
    <div class = "form-row">
      <div class = "col">
        <label for="lastName" class = " control-label required labelInput">Last Name</label>
        <input
        type="text"
        class = "form-control"
        placeholder = "Last Name"
        formControlName = "lname"
        >
        <app-error-display
            [displayError]="isFieldValid('lname')"
            errorMsg="Please enter a valid name"
            [emailFlag] = true>
        </app-error-display>
      </div>
      <div class = "col">
        <label for="departmentId" class = " control-label required labelInput">Department Id</label>
        <select class="custom-select" placeholder = "Department Id" formControlName = "department_id">
          <option value = "" disabled>Select</option>
          <option *ngFor = "let department of departments" [ngValue] = "department">{{ department }}</option>
        </select>
        <app-error-display
            [displayError]="isFieldValid('department_id')"
            errorMsg="Please enter a valid department"
            [emailFlag] = true>
        </app-error-display>
      </div>
    </div>
    <div class = "text-center">
      <button type = "submit" class = "btn btn-outline-dark active col-md-3" [disabled] = "!signupForm.valid">Create User</button>
    </div>
  </form>
</div>
