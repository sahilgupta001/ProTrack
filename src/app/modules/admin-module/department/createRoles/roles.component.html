<div class = "container col-md-6">
  <p class = "lead"><strong>Create Role Form</strong></p>
  <form [formGroup] = "createRoleForm" (ngSubmit) = "onCreateRole()">
    <div class = "form-group">
      <div class = "col">
        <label for="departmentId" class = " control-label required labelInput">Department Id</label>
        <select class="custom-select" placeholder = "Department Id" formControlName = "department_id">
          <option value = "" disabled>Select</option>
          <option *ngFor = "let department of departments" [ngValue] = "department">{{ department }}</option>
        </select>
        <app-error-display
          [displayError]="isFieldValid('department_id')"
          errorMsg="Please enter a valid Department Id"
        >
        </app-error-display>
      </div>
    </div>
    <div class = "form-group">
      <div class = "col">
        <label for="departmentName" class = "control-label required labelInput">Role Id</label>
        <input
        type="text"
        class = "form-control"
        placeholder = "Role_Id"
        formControlName = "role_id">
        <app-error-display
          [displayError]="isFieldValid('role_id')"
          errorMsg="Please enter a valid Role Id">
        </app-error-display>
      </div>
    </div>
    <div class = "form-group">
      <div class = "col">
        <label for="departmentName" class = "control-label required labelInput">Role Name</label>
        <input
        type="text"
        class = "form-control"
        placeholder = "Role Name"
        formControlName = "role_name">
        <app-error-display
          [displayError]="isFieldValid('role_name')"
          errorMsg="Please enter a valid Role Id">
        </app-error-display>
      </div>
    </div>
      <div class = "text-center">
        <button type = "submit" class = "btn btn-outline-dark active col-md-3" [disabled] = "!createRoleForm.valid">Create Role</button>
      </div>
  </form>
</div>
