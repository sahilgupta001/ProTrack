<div class = "container col-md-6">
  <p class = "lead"><strong>Create Department Form</strong></p>
  <form [formGroup] = "createDeptForm" (ngSubmit) = "onCreateDept()">
    <div class = "form-group">
      <div class = "col">
        <label for= "departmentId" class = "control-label required labelInput">Department Id</label>
        <input
        type="text"
        class = "form-control"
        formControlName="department_id"
        placeholder = "Department_Id">
        <app-error-display
          [displayError]="isFieldValid('department_id')"
          errorMsg="Please enter a valid Department Id"
        >
        </app-error-display>
      </div>
    </div>
    <div class = "form-group">
      <div class = "col">
        <label for="departmentName" class = "control-label required labelInput">Department Name</label>
        <input
        type="text"
        class = "form-control"
        placeholder = "Department_Name"
        formControlName = "department_name">
        <app-error-display
          [displayError]="isFieldValid('department_name')"
          errorMsg="Please enter a valid Department Name">
        </app-error-display>
      </div>
    </div>
      <div class = "text-center">
        <button type = "submit" class = "btn btn-outline-dark active col-md-3" [disabled] = "!createDeptForm.valid">Create Department</button>
      </div>
  </form>
</div>
